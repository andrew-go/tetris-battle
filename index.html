<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-C3 BLE Controller</title>
  <style>
    #logArea {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      font-family: monospace;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ESP32-C3 BLE Controller</h1>
  <p>Enter a number and send it to the ESP32-C3:</p>
  <input type="text" id="inputField" placeholder="Enter number" />
  <button id="sendButton">Send</button>
  <p id="status">Status: Not connected</p>

  <h2>Logs:</h2>
  <div id="logArea"></div>

  <script>
    let bleCharacteristic;
    let bleDevice;
    
    async function connectBLE() {
      const serviceUuid = '12345678-1234-1234-1234-123456789abc';
      const characteristicUuid = 'abcd1234-5678-90ab-cdef-1234567890ab';
    
      try {
        // Check if there's a previously saved device
        const savedDeviceId = localStorage.getItem('savedDeviceId');
        if (savedDeviceId) {
          console.log('Searching for saved device...');
          const devices = await navigator.bluetooth.getDevices();
          bleDevice = devices.find((device) => device.id === savedDeviceId);
    
          if (bleDevice) {
            console.log('Found saved device:', bleDevice.name);
            await connectToDeviceAndSetup(bleDevice, serviceUuid, characteristicUuid);
            return;
          } else {
            console.log('Saved device not found.');
            localStorage.removeItem('savedDeviceId'); // Clear invalid device ID
          }
        }
    
        // Request a new device if no saved device exists
        console.log('Requesting new Bluetooth device...');
        bleDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUuid],
        });
    
        // Save the device ID for future auto-connect
        localStorage.setItem('savedDeviceId', bleDevice.id);
    
        await connectToDeviceAndSetup(bleDevice, serviceUuid, characteristicUuid);
      } catch (error) {
        console.error('Connection failed:', error);
      }
    }
    
    async function connectToDeviceAndSetup(device, serviceUuid, characteristicUuid) {
      try {
        console.log('Connecting to GATT server...');
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUuid);
        bleCharacteristic = await service.getCharacteristic(characteristicUuid);
    
        console.log('Connected to BLE device:', device.name);
        document.getElementById('status').textContent = `Status: Connected to ${device.name}`;
      } catch (error) {
        console.error('Failed to connect:', error);
      }
    }
    async function sendData() {
      const inputField = document.getElementById('inputField');
      const value = inputField.value;
    
      if (!bleCharacteristic) {
        alert('Please connect to the ESP32-C3 first!');
        return;
      }
    
      try {
        const encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode(value));
        console.log(`Data sent: ${value}`);
      } catch (error) {
        console.error('Failed to send data:', error);
      }
    }
    
    // Add event listeners
    document.getElementById('sendButton').addEventListener('click', sendData);
    
    // Automatically attempt to connect to BLE when the page loads
    connectBLE();
  </script>
</body>
</html>
